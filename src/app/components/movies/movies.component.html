<div class="app">
    <h1><a href="javascript:window.location.reload(true)">Movie's List</a></h1>
    <div class="search">
        <input type="text" #search placeholder="Search movie">
    </div>
    <div *ngIf="movies.length > 0 ; else empty" class="container">
        <app-card-movie *ngFor="let movie of movies" [movie]="movie"></app-card-movie>
    </div>
    <ng-template #empty class="empty" >
        <h3 *ngIf="search.value.length > 0">There is no movies</h3>
    </ng-template>
</div>
